env:
    - ARCH=x86
language: python
python:
    - "2.7"
install: 
    - "pip install -r client/requirements.txt"
    - "pip install python-coveralls"
    - "pip install coverage"
    - "pip install flake8"
before_script:
    - "flake8 jasper.py client tests"
script:
    - "coverage run -m unittest discover"
after_success:
    - "coveralls"